{% load static %}
<html>
<head>
    <link rel="stylesheet" href="{% static 'user/css/styles.css' %}">
</head>
<body>
    {% if request.user.is_authenticated %}
        <a href="{% url 'user:logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'user:login' %}">Login</a>
    {% endif %}
    {% block body %}
    {% endblock %}
</body>
</html>
