{% extends 'user/base.html' %}
{% load static %}
{% block body %}
    <section class="flex  h-screen">
        <div class="flex flex-col justify-center items-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <div class="rounded-lg shadow border sm:max-w-md xl:p-0 bg-gray-700 border-gray-700"
                 style="width: 500px; height: 500px">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight md:text-2xl text-white">
                        Sign in to your account
                    </h1>
                    <form class="space-y-4 md:space-y-6" action="#">
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-white">Your email</label>
                            <input type="email" name="email" id="email"
                                   class="bg-white border sm:text-sm rounded-lg block w-full p-2.5 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
                                   placeholder="name@company.com" required="">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-white">Password</label>
                            <input type="password" name="password" id="password" placeholder="••••••••"
                                   class="bg-white border sm:text-sm rounded-lg block w-full p-2.5 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
                                   required="">
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-start">
                                <div class="flex items-center h-5">
                                    <input id="remember" aria-describedby="remember" type="checkbox"
                                           class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300"
                                           required="">
                                </div>
                                <div class="ml-3 text-sm">
                                    <label for="remember" class="text-gray-300">Remember me</label>
                                </div>
                            </div>
                            <div class="ml-3">
                                <a href="#" class="text-sm font-medium hover:underline text-white">Forgot password?</a>
                            </div>
                        </div>
                        <button type="submit"
                                class="w-full text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-blue-400 hover:bg-primary-700 focus:ring-primary-800">
                            Sign in
                        </button>
                        <p class="text-sm font-light text-gray-500 ">
                            Don’t have an account yet? <a href="#"
                                                          class="font-medium text-primary-500 hover:underline ">Sign
                            up</a>
                        </p>
                    </form>
                    <div class="mt-2.5 flex justify-center items-center">
                            <img src="{% static 'user/images/logo.png' %}" class="h-12 mr-3" alt="Site Logo"/>
                            <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">MicroWorld</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
