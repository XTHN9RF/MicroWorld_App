{% extends 'user/base.html' %}
{% load static %}
{% block body %}
    <div class="bg-gray-300 h-screen">
        <div class="container pt-5 mx-auto">
            <div class="py-20">
                <div class="flex items-center px-5 py-2">
                    <span class="w-1/2">
           <span class="text-xs uppercase text-gray-600 font-bold">Користувач</span>
        </span>
                    <span class="w-1/4">
          <span class="text-xs uppercase text-gray-600 font-bold">Імейл користувача</span>
        </span>
                </div>
                {% for friend in user.friends.all %}
                <div class="hover:bg-gray-200 cursor-pointer bg-white shadow flex p-5 items-center mb-5 rounded-lg">
                    <div class="w-1/2">
                        <div class="flex items-center">
                            <img src="{{ friend.avatar.url }}" class="rounded-full w-14">
                            <div class="ml-4">
                                <a href="{% url 'user:profile' friend.email %}">
                                    <span class="capitalize block text-gray-800">{{ friend.name }}</span>
                                    <span class="text-sm block text-gray-600">{{ friend.last_name }}</span>
                                </a>
                            </div>

                        </div>
                    </div>
                    <div class="flex justify-between align-bottom w-1/2">
                        <div class="w-1/4 mt-2">
                            <span class="capitalize text-gray-600 text-sm">{{ friend.email }}</span>
                        </div>
                        <div class="flex justify-items-end" style="gap: 10px;">
                            <a href="{% url 'user:profile' user.email %}">
                                <button class="bg-blue-400 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                                    Надіслати повідомлення
                                </button>
                            </a>
                            <a id="{{ friend.id }}" class="btn-remove">
                                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                                    Видалити з друзів
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <script>
        window.CSFR_TOKEN = "{{ csrf_token }}";
        $(document).ready(function () {
            $('.btn-remove').click(function () {
                let user_id = $(this).attr('id');
                $.ajax({
                    url: "{% url 'friends:remove_friend' %}",
                    type: "POST",
                    data: {
                        'friend_id': user_id,
                        'csrfmiddlewaretoken': window.CSFR_TOKEN
                    },
                    success: function (data) {
                        location.reload();
                    }
                })
            })
        })
    </script>
{% endblock %}
