{% extends 'user/base.html' %}
{% load static %}
{% block body %}
    <div class="bg-gray-300 h-screen">
        <div class="container mx-auto">
            <div class="py-20">
                <div class="flex items-center px-5 py-2">
                    <span class="w-1/2">
           <span class="text-xs uppercase text-gray-600 font-bold">Користувач</span>
        </span>
                    <span class="w-1/4">
          <span class="text-xs uppercase text-gray-600 font-bold">Імейл користувача</span>
        </span>
                </div>
                <div class="hover:bg-gray-200 cursor-pointer bg-white shadow flex p-5 items-center mb-5 rounded-lg">
                    <div class="w-1/2">
                        <div class="flex items-center">
                            <img src="{% static 'user/images/default.jpg' %}" class="rounded-full w-14">
                            <div class="ml-4">
                                <a href="{% url 'user:profile' user.email %}">
                                    <span class="capitalize block text-gray-800">{{ user.name }}</span>
                                    <span class="text-sm block text-gray-600">{{ user.last_name }}</span>
                                </a>
                            </div>

                        </div>
                    </div>
                    <div class="flex justify-between align-bottom w-1/2">
                        <div class="w-1/4 mt-2">
                            <span class="capitalize text-gray-600 text-sm">{{ user.email }}</span>
                        </div>
                        <div class="flex justify-items-end" style="gap: 10px;">
                            <a href="{% url 'user:profile' user.email %}">
                                <button class="bg-blue-400 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                                    Видалити з друзів
                                </button>
                            </a>
                            <a href="{% url 'user:profile' user.email %}">
                                <button class="bg-blue-400 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                                    Надіслати повідомлення
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
